<div class="bootstrap-wrapper body">
    <div class="container margin-top ">
        <div class="row">


            

                <div class="container">
                    
                    <br>
                    <br>
                    <br>
                    <img class="img-fluid" style="width: 100px;"
                        src="https://www.svgrepo.com/download/295402/user-profile.svg">
                
                        <br>
                        <br>
                        
                    </div>
                
                
                

                <!-- created form -->
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width">
                        
                        <mat-label> Username</mat-label>
                        <input [(ngModel)]="credentials.username" name="username" required type="text" matInput>

                    </mat-form-field>


                    <mat-form-field class="full-width">
                        <mat-label> Password</mat-label>
                        <input [(ngModel)]="credentials.password" name="password" required type="password" matInput>

                    </mat-form-field>

                    <!-- creating button -->
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">
                            Login
                        </button>

                        <button style="margin-left: 10px;" type="reset" mat-raised-button color="accent">
                            Reset
                        </button>
                    </div>



                </form>


                
            </div>
        </div>
