                <br>
                <h1 class="text-center" style="color: cornflowerblue;"><b>Enter Username And Password</b></h1>

                <!-- created form -->
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width">
                        <mat-label> Username</mat-label>
                        <input [(ngModel)]="credentials.username" name="username" required type="text" matInput>

                    </mat-form-field>


                    <mat-form-field class="full-width">
                        <mat-label> Password</mat-label>
                        <input [(ngModel)]="credentials.password" name="password" required type="password" matInput>

                    </mat-form-field>

                    <!-- creating button -->
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">
                            Login
                        </button>

                        <button style="margin-left: 10px;" type="reset" mat-raised-button color="pink">
                            Reset
                        </button>
                    </div>



                </form>
